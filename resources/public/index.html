<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
  </head>
  <body>
    <canvas id="ising-canvas" width="500px" height="500px"></canvas>

    <div class="settings">
        <label>Magnetic Field</label>
        <input id="H" type="number" min="-20" max="20" step="0.1" value="0"></input>
        <label>Beta</label>
        <input id="beta" type="number" min="0.0" max="10" step="0.02" value="0.5"></input>
    </div>
    <a href="http://github.com/meiji163/ising"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" alt="Fork me on GitHub"></a>

    <!-- KEEP THIS SCRIPT TAG : IT LOADS YOUR APPLICATION CODE -->
    <script src="cljs-out/dev-main.js" type="text/javascript"></script>
    <script type="text/javascript" src="animate.js"></script>
    <script type="text/javascript">
     goog.require('ising.animate');
    </script>
    <script>
     ising.animate.start();
    </script>
  </body>
</html>
